font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  # normal:
  #   family: Iosevka SS14 Extended
  #   style: Regular
  # bold:
  #   family: Iosevka SS14 Extended
  #   style: Bold
  # italic:
  #   family: Iosevka SS14 Extended
  #   style: Italic
  # bold_italic:
  #  family: Iosevka SS14 Extended
  #  style: Bold Italic
  size: 11

colors:
  # Default colors
  primary:
    background: '#282c34'
    foreground: '#abb2bf'

  # Normal colors
  normal:
    # NOTE: Use '#131613' for the `black` color if you'd like to see
    # black text on the background.
    black: '#282c34'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#abb2bf'

  # Bright colors
  bright:
    black: '#5c6370'
    red: '#e06c75'
    green: '#98c379'
    yellow: '#d19a66'
    blue: '#61afef'
    magenta: '#c678dd'
    cyan: '#56b6c2'
    white: '#ffffff'
cursor:
  style:
    blinking: always
    blink_interval: 500
    shape: Beam

key_bindings:
  - { key: Key3, mods: Control, action: IncreaseFontSize }
theme: One-Dark
